<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ScuolaNext Light</title>

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#F44336">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="msapplication-navbutton-color" content="#F44336">

    <meta name="apple-mobile-web-app-status-bar-style" content="#F44336">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="ScuolaNext Light">
    <link rel="apple-touch-icon-precomposed" href="images/icon_round.png">

    <link rel="shortcut icon" href="images/icon_round.png">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/dialog-polyfill@latest/dialog-polyfill.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
    #p1 {
      display: none;
    }
    .mdl-layout {
    	align-items: center;
      justify-content: center;
    }
    .mdl-layout__content {
    	padding: 24px;
    	flex: none;
    }
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script>
      if (Cookies.get('session')) {
        window.location.replace("main.html");
      }
    </script>
  </head>
  <body>
    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title">Errore.</h4>
      <div class="mdl-dialog__content">
        <p>
          Username, password o codice scuola errati.
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Chiudi</button>
      </div>
    </dialog>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    	<main class="mdl-layout__content">
    		<div class="mdl-card mdl-shadow--6dp">
    			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    				<h2 class="mdl-card__title-text">Accesso</h2>
    			</div>
    	  	<div class="mdl-card__supporting-text">
    				<form action="#" onsubmit="login()">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="codicescuola" autocomplete="off" />
                <label class="mdl-textfield__label" for="codicescuola">Codice Scuola</label>
              </div>
    					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="username" autocomplete="off" />
    						<label class="mdl-textfield__label" for="username">Username</label>
    					</div>
    					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="password" id="userpass" />
    						<label class="mdl-textfield__label" for="userpass">Password</label>
    					</div>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rememberme">
                <input type="checkbox" id="rememberme" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Ricordami</span>
              </label>
    				</form>
    			</div>
    			<div class="mdl-card__actions mdl-card--border">
    				<button id="loginbtn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="doLogin()">Accedi</button>
          </div>
          <div id="p1" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    		</div>
        <a href="https://github.com/franci22" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-button--accent">Vedi Sorgente</a>
        <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button type="button" class="mdl-snackbar__action"></button>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/dialog-polyfill@latest/dialog-polyfill.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/login.js"></script>
    <script src="js/material.min.js"></script>
  </body>
</html>
